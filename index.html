<!DOCTYPE html>
<html>

<head>
  <!-- Place all CSS for header in this file -->
  <link href='css\header.css' rel='stylesheet' type='text/css'>

  <!-- Place all CSS for the rest of the elements in this file -->
  <link href='css\index.css' rel='stylesheet' type='text/css'>

  <!-- Place all CSS for fonts in this file -->
  <link href='css\font.css' rel='stylesheet' type='text/css'>

  <!--Bootstrap references for the modals-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="main-container-div">
    <div class="header">
      <!-- Insert all code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
      <p id="mainHeading">ScriBBler</p>
      <button class="headerButtons" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
      <button class="headerButtons" data-toggle="modal" data-target="#signInModal">Sign In</button>
      <p id="subHeading">Explore, Imagine, Create</p>
    </div>
    <div class="postButtons">
      <!-- Insert code for All Posts & Create Post button here -->
      <button class="postSecButtons" id="allPost" onClick="listPosts()">All Posts</button>
      <button class="postSecButtons" data-toggle="modal" data-target="#createPostModal">Create Post</button>
    </div>
  </div>

  <div>
    <!-- Insert code for Sign In modal here -->
    <div id="signInModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Welcome Back!</h4>
          </div>
          <div class="modal-body">
            <form id="signin">
              <div class="form-group">
                <label for="username-login">Username</label>
                <input type="text" class="form-control" placeholder="Enter Full Name" id="username-login"
                  required="required">
              </div>
              <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" class="form-control" placeholder="Enter a Password" id="password-login"
                  required="required">
              </div>
            </form>
          </div>
          <!--<div class="modal-footer">-->
          <div class="modal-footer">
            <button form="signin" class="modalButtons" class="btn btn-primary">Sign In</button>
          </div>
          <div class="redirection">
            <span>Not a member?</span><span><a data-target="#signUpModal" data-dismiss="modal" data-toggle="modal">Sign
                Up</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <!-- Insert code for Sign Up modal here -->
    <div id="signUpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Get Started</h4>
          </div>
          <div class="modal-body">
            <form id="signup">
              <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name" id="fullName" required="required">
              </div>
              <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" id="userName" required="required">
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" placeholder="Enter a Password" id="Password1"
                  required="required">
              </div>
              <div class="form-group">
                <label for="passowrd2">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="Password2"
                  required="required">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button form="signup" class="modalButtons" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <!-- Insert code for Create Post modal here -->
      <div id="createPostModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div id="createModal" class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" id="close-cross" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modal-title">Pen Your Post</h4>
            </div>
            <div class="modal-body">
              <form id="createPost">
                <div class="form-group">
                  <label for="exampleInputName1">Title</label>
                  <input type="text" class="form-control" id="postTitle">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Content</label>
                  <input type="text" class="form-control" id="postContent">
                </div>
            </div>
            </form>
            <div class="modal-footer">
              <button form="createPost" class="modalCreateButton" class="btn btn-primary"
                data-dismiss="modal">Create</button>
            </div>
          </div>
        </div>
        <!-- Place all Javascript for header in this file -->
        <script src="js\header.js"></script>
        <!-- Place all Javascript for rest of the elements in this file -->
        <script src="js\index.js"></script>
</body>

</html>
